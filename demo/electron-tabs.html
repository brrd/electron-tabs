<!DOCTYPE html>
<html>

<head>
  <title>electron-tabs-demo</title>
  <link rel="stylesheet" href="../electron-tabs.css">
</head>
<body style="margin:0">

<div class="etabs-tabgroup">
  <div class="etabs-tabs"></div>
  <div class="etabs-buttons"></div>
</div>
<div class="etabs-views"></div>


<script>
  //const TabGroup = require('electron-tabs') normally but for demo :
  const TabGroup = require('electron-tabs') ;
const electron = require('electron') ;
const {ipcRenderer} = electron;

  let tabGroup = new TabGroup({
    newTab: {
      title: 'New Tab'
    }
  });

  tabGroup.addTab({
    title: 'view 1',
    src: './tab.html',
  });

  tabGroup.addTab({
    title: "view 2",
    src: "./view1.html",
    visible: true,
    active: true
  });
  var webContentsID = tabGroup.getTabByPosition(-1);;
  console.log(webContentsID);
 // ipcRenderer.sendTo(webContentsID,'testMessage')
  
  //ipcRenderer.sendTo(webContentsID,'testMessage');
  

</script>
</body>
</html>
